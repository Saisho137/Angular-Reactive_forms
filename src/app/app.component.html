<section class="container">
  <header class="header">
    <div class="header__logo">
      <img class="header__logo-img" alt="logo" src="../favicon.ico" />
    </div>
    <nav class="header__nav">
      <ol class="header__nav-list">
        <li>topic 1</li>
        <li>topic 2</li>
        <li>topic 3</li>
        <li>topic 4</li>
      </ol>
    </nav>
  </header>

  <section class="content">
    <h2>General Form</h2>
    <section class="general-info" [formGroup]="generalInfoForm">
      <label class="general-info__label">Name:</label>
      <input type="text" formControlName="name">
      <label class="general-info__label">Last Name:</label>
      <input type="text" formControlName="lastName">
      <label class="general-info__label">DNI:</label>
      <input type="text" formControlName="dni">
      <label class="general-info__label">Age:</label>
      <input type="text" formControlName="age">
    </section>

    <h3>Dinamic Form</h3>
    <table class="table">
      <caption></caption>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Currency</th>
          <th>Amount</th>
          <th>Purchase Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let form of formList; let index = index" [formGroup]="form">
        <tr>
          <td><input type="text" formControlName="product"></td>
          <td><input type="text" formControlName="price"></td>
          <td><input type="text" formControlName="currency"></td>
          <td><input type="text" formControlName="amount"></td>
          <td><input type="text" formControlName="purchaseDate"></td>
          <td><button (click)="addRowForm()">+</button></td>
        </tr>
      </tbody>
    </table>
    <button class="button__generate" (click)="submit()">Generate info</button>
  </section>
</section>
